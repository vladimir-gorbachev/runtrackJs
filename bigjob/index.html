<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/auth.js" defer></script>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-primary ">
    <!-- HEADER AVEC NAVBAR RESPONSIVE -->
    <header class="bg-white shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light bg-white p-3">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-color-blue" href="index.html">La Plateforme</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="calendar.html">Calendrier</a></li>
                        <li class="nav-item"><a class="nav-link" href="register.html">Inscription</a></li>
                        <li class="nav-item"><a class="nav-link" href="backoffice.html">Backoffice</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main >
        <section class="d-flex flex-wrap text-center mt-5 justify-content-center align-items-center w-100">
            <h2 class="text-white p-4 w-100">Inscrivez-vous pour un créneau aux journées portes ouvertes !</h2>

            <!--FORMULAIRES -->
            <section class="d-flex justify-content-center align-items-center ">
                <img src="assets/HP_visual_light.jpg" alt="image-la-plateforme" class="w-25 d-none d-xl-block p-5">
                <div class="d-flex flex-wrap justify-content-center gap-5 m-2">
                    <!-- FORMULAIRE INSCRIPTION -->
                    <div class="card shadow p-5">
                        <h4 class="text-center mb-3">S'inscrire</h4>
                        <form id="signup-form">
                            <div class="mb-3">
                                <label for="signup-email" class="form-label">Email</label>
                                <input type="email" class="form-control mb-3" id="signup-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control mb-3" id="signup-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-password-confirm" class="form-label">Confirmez le mot de passe</label>
                                <input type="password" class="form-control" id="signup-password-confirm" required>
                            </div>
                            <button type="submit" class="btn border border-primary w-100 ">S'inscrire</button>
                        </form>
                    </div>
                    <!-- FORMULAIRE CONNEXION -->
                    <div class="card shadow p-5">
                        <h4 class="text-center mb-3">Se connecter</h4>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email</label>
                                <input type="email" class="form-control mb-3" id="login-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control mb-3" id="login-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password-confirm" class="form-label">Confirmez le mot de passe</label>
                                <input type="password" class="form-control" id="login-password-confirm" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                        </form>
                    </div>
                </div>
            </section>

        </section>
        
    </main>
    
    <footer class="bg-white shadow-sm mt-5 p-4">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-12">

                    </ul>
                    <p class="mt-3 text-muted">&copy; 2024 La Plateforme_ - Tous droits réservés</p>
                </div>
            </div>
        </div>
    </footer>

    
</body>
</html>
