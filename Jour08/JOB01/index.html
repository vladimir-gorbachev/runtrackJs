<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" defer></script> -->

    <title>Tailwind jobs</title>
</head>
<body>
    <header>
        <nav class="">
            <a href="index.html">Accueil</a>
            <a href="index.html">Inscription</a>
            <a href="index.html">Connexion</a>
            <a href="index.html">Rechercher</a>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <form>
                <fieldset>
                    <legend>Civilité :</legend>
                    <div>
                        <input type="radio">
                        <label for="">Homme</label>
                    </div>
                    <div>
                        <input type="radio">
                        <label for="">Femme</label>
                    </div>
                    <div>
                        <input type="radio">
                        <label for="">N/B</label>
                    </div>
                    <div>
                        <input type="radio">
                        <label for="">Autre <input type="text"></label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Prénom :</legend>
                    <input type="text" name="f-name" id="f-name">
                </fieldset>
                <fieldset>
                    <legend>Nom :</legend>
                    <input type="text" name="name" id="name">
                </fieldset>
                <fieldset>
                    <legend>Adresse :</legend>
                    <input type="text" name="adress" id="adress">
                </fieldset>
                <fieldset>
                    <legend>Email :</legend>
                    <input type="email" name="email" id="email">
                </fieldset>
                <fieldset>
                    <legend>Mot de passe :</legend>
                    <input type="password" name="password" id="password"> <br>
                    <label for="password">Confirmation <br> </label>
                    <input type="password" name="password" id="password">
                </fieldset>
                <fieldset>
                    <legend>Passions : </legend>
                    <input type="checkbox" name="informatique" id="informatique">
                    <label>Informatique <br> </label>
                    <input type="checkbox" name="voyages" id="voyages">
                    <label>Voyages <br> </label>
                    <input type="checkbox" name="sport" id="sport">
                    <label>Sport <br> </label>
                    <input type="checkbox" name="lecture" id="lecture">
                    <label>Lecture <br> </label>
                </fieldset>
                <button type="submit">Confirmer</button>
                
            </form>

        </section>

    </main>

    <footer>
        <nav class="footer-nav">
            <a href="index.html">Accueil</a>
            <a href="index.html">Inscription</a>
            <a href="index.html">Connexion</a>
            <a href="index.html">Rechercher</a>
        </nav>
    </footer>
</body>
</html>
